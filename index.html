<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/alpaca.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <title>Любимой Альпаке</title>
  </head>
  <body>
    <div class="container">
      <div data-aos="zoom-in">
        <img src="./assets/images/1.jpg" />
        <h1 class="title">
          Любовью связаны с тобою много лет. А потому хочу спросить тебя...
        </h1>
      </div>
    </div>
    <section class="section">
      <div class="aos">
        <div class="left" data-aos="fade-right">
          <img src="./assets/images/3.jpg" />
          <h1 class="title">Готова ли ты...</h1>
        </div>
        <div class="right" data-aos="fade-left">
          <img class="rightImg" src="./assets/images/6.jpg" />
        </div>
        <div class="left" data-aos="fade-right">
          <img src="./assets/images/7.jpg" />
        </div>
        <div class="right" data-aos="fade-left">
          <img class="rightImg" src="./assets/images/4.jpg" />
          <h1 class="title">Пройдя со мной столько моментов...</h1>
        </div>
        <div class="left" data-aos="fade-right">
          <img src="./assets/images/5.jpg" />
        </div>
        <div class="right" data-aos="fade-left">
          <img class="rightImg" src="./assets/images/8.jpg" />
        </div>
        <div id="text" class="right" data-aos="zoom-in-up">
          <h1 class="title">Быть и дальше моей валентинкой?</h1>
          <img class="rightImg" src="./assets/images/2.jpg" />
        </div>
      </div>
    </section>
    <section class="buttons">
      <div class="btnBlock">
        <button id="yesButton" class="static-button">Да</button>
        <button id="yesButton1" class="hover-button">Нет</button>
      </div>
    </section>
    <script src="./script.js"></script>
    <script>
      AOS.init({
        duration: 2000,
      });
    </script>
  </body>
</html>
